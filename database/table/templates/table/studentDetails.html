<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student page</h1>
    {% if stud %}
    <h1>Show Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>StuId</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
       
        {% for st in stud %}
            <tr>
                <td>{{st.id}}</td>
                <td>{{st.stuid}}</td>
                <td>{{st.stuname}}</td>
                <td>{{st.stuemail}} </td>
            </tr>
        {% endfor %}
           
    </table>
    {% else %}
    <h1>No Data</h1>
    {% endif %}

</body>
</html>
